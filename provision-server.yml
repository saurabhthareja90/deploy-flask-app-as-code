---
  - name: Provision an EC2 Instance and
    hosts: localhost
    connection: local
    gather_facts: False
    tags: provisioning

    vars:
      keypair: amazon-servers
      count: 1

    tasks:

      - name: create a cfn stack, pass in the template via an URL
        cloudformation:
          termination_protection: True
          stack_name: "afterpay-challenge-stack"
          state: present
          disable_rollback: true
          template_url: https://s3-ap-southeast-2.amazonaws.com/cf-templates-117aq1v4f00hx-ap-southeast-2/20191948Qh-new.templatear3ekc4x0ma
          template_parameters:
            KeyName: "{{ keypair }}"
        register: ec2

      - name: Template a file to /etc/nginx/sites-enabled
        template:
          src: /templates/flaskapp.j2
          dest: /etc/nginx/sites-enabled/flaskapp

      - name: ensure nginx is at the latest version
        apt: name=nginx state=latest

      - name: start nginx
        service:
            name: nginx
            state: started
