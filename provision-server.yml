---
  - name: Provision an EC2 Instance and
    hosts: localhost
    connection: local
    gather_facts: False
    tags: provisioning

    vars:
      keypair: amazon-servers
      count: 1

    tasks:

      - name: Create New security group with below given name
        local_action:
          module: ec2_group
          name: "apt-sg"
          description: Security Group
          region: "ap-southeast-2"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0


      - name: Launch the new t2.medium EC2 Instance
        local_action: ec2
                      group="apt-sg"
                      instance_type="t2.medium"
                      image="ami-0dc96254d5535925f"
                      wait=true
                      region="ap-southeast-2"
                      keypair={{ keypair }}
                      count=1
        register: ec2


      - name: Wait for EC2 Instance to Spin-up and ready for SSH access
        local_action: wait_for
                      host={{ item.public_ip }}
                      port=22
                      state=started
        with_items: "{{ ec2.instances }}"
